<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <script src="https://kit.fontawesome.com/8281cb5644.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="stopwatch">
        <h1>C A S I O</h1>
        <div id="container">
        <div id="time">
            <span class="digit" id="hr">00</span>
            <span class="text">Hr</span>

            <span class="digit" id="min">00</span>
            <span class="text">Min</span>

            <span class="digit" id="sec">00</span>
            <span class="text">Sec</span>

            <span class="digit" id="count">00</span>
        </div>
    </div>

    <div class="button"  id="start"><i class="fa-solid fa-play"></i><span>START</span></div>

    <div class="button"  id="stop"><i class="fa-solid fa-stop"></i><span>STOP</span></div>

    <div class="button"  id="reset"><i class="fa-solid fa-arrow-rotate-right"></i><span>RESET</span></div>
    </div>


<script type="text/javascript" src="stopwatch.js"></script>
</body>
</html>
